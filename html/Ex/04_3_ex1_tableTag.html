<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table {
			border: 1px solid red;
			border-collapse: collapse;
		}

		th,

		}

		.col1 {

		}

			<td>50점</td>
			<td>60점</td>

		</tr>

			<td>평균</td>

</body>
</html>
