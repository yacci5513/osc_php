<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<h1>h1태그</h1>
	<h2>h2태그</h2>
	<hr>
</head>
<body>
	<p>p태그</p>
	<p>2번째p태그</p>
	
	<!-- strong과 b태그의 차이점은 strong이 읽어줄때 악센트 (추천은 strong) -->
	<strong>strong태그</strong><br>
	<b>b태그</b><br>
	<!-- 이텔릭체 태그 (또한 화면낭녹기 차이)-->
	<em>em태그</em><br>
	<i>i태그</i><br>
</body>
</html>
