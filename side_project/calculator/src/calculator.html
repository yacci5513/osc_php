<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculator</title>
	<link rel="stylesheet" href="./css/common.css">
</head>
<body>
	<table class="container">
			<tr>
				<td class="bgc_f1f3f4" colspan="4">
					<input type="text" id="display" disabled>
				</td>
			</tr>
			<tr>
				<td class="bgc_f1f3f4" colspan="4">
					<input type="text" id="result" disabled>
				</td>
			</tr>
			<tr class="container_hover">
				<td class="bgc_dadce0" onclick="reset()"colspan="2">AC</td>
				<td class="bgc_dadce0" onclick="add('%')">%</td>
				<td class="bgc_dadce0" onclick="add('/')">/</td>
			</tr>
			<tr class="container_hover">
				<td class="bgc_f1f3f4" onclick="add(7)">7</td>
				<td class="bgc_f1f3f4" onclick="add(8)">8</td>
				<td class="bgc_f1f3f4" onclick="add(9)">9</td>
				<td class="bgc_dadce0" onclick="add('*')">*</td>
			</tr>
			<tr class="container_hover">
				<td class="bgc_f1f3f4" onclick="add(4)">4</td>
				<td class="bgc_f1f3f4" onclick="add(5)">5</td>
				<td class="bgc_f1f3f4" onclick="add(6)">6</td>
				<td class="bgc_dadce0" onclick="add('-')">-</td>
			</tr>
			<tr class="container_hover">
				<td class="bgc_f1f3f4" onclick="add(1)">1</td>
				<td class="bgc_f1f3f4" onclick="add(2)">2</td>
				<td class="bgc_f1f3f4" onclick="add(3)">3</td>
				<td class="bgc_dadce0" onclick="add('+')">+</td>
			</tr>
			<tr class="container_hover">
				<td class="bgc_f1f3f4" ></td>
				<td class="bgc_f1f3f4" onclick="add(0)">0</td>
				<td class="bgc_f1f3f4" onclick="add('.')">.</td>
				<td class="bgc_dadce0" onclick="calculate()">=</td>
			</tr>
	</table>
	<script src="./js/common.js"></script>
</body>
</html>
