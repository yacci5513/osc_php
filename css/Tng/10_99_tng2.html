<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../10_99_tng2.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>I want YOU!</h1></legend>
            <ul>
                <li>
                    <label for="fullname"><span>*</span>이름</label>
                    <input id="fullname" name="fullname" type="text" style="background-color: transparent;" required>
                </li>
                <li>
                    <label for="age"><span>*</span>나이</label>
                    <input id="age" name="age" type="number" min="20" style="background-color: transparent;" required>
                </li>
                <li>
                    <label><span>*</span>성별</label>
                    <input type="radio" id="radio-1" name="gender" required>
                    <label for="radio-1">남자</label>
                    <input type="radio" id="radio-2" name="gender" required>
                    <label for="radio-2">여자</label>
                </li>
                <li>
                    <label for="tel" class="memo">요청사항</label>
                    <textarea id="tel" cols="20" rows="10" style="background-color: transparent;" name="tel" placeholder="요청 사항 입력" ></textarea>
                </li>
            </ul>
            <br>
            <button type="submit" class="custom-button">보내기</button>
        </fieldset>
    </form>
    </body>
    </html>
